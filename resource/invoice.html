<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/resource/css/style.css" rel="stylesheet" type="text/css" />
    <title>Invoice Maker</title>
  </head>
  <body>
    <div id="header">
        <h1><span id="TITLE"></span></h1>
        <h4><span id="COMPANY"></span></h4>
    </div>
    <div id="infos">
        <div style="width: 25%">
            <p>
                <strong><span id="MONTH_YEAR_LABEL"></span>:</strong>
                <span id="MONTH_YEAR"></span>
            </p>
        </div>
        <div style="width: 25%">
            <p>
                <strong><span id="JOB_LABEL"></span>:</strong>
                <span id="JOB"></span>
            </p>
        </div>
        <div style="width: 40%">
            <p>
                <strong> <span id="HOURLY_RATE_LABEL"></span>:</strong>
                <span id="HOURLY_RATE"></span>
            </p>
        </div>
        <div style="width: 100%">
            <p>
                <strong><span id="FULL_NAME_LABEL"></span>:</strong>
                <span id="FULL_NAME"></span>
            </p>
        </div>
        <div style="width: 30%">
            <p>
                <strong><span id="IBAN_LABEL"></span>:</strong>
                <span id="IBAN"></span>
            </p>
        </div>
        <div style="width: 25%">
            <p>
                <strong><span id="BIC_LABEL"></span>:</strong>
                <span id="BIC"></span>
            </p>
        </div>
        <div div style="width: 30%">
            <p>
            <strong><span id="BANK_LABEL"></span>:</strong>
            <span id="BANK"></span>
            </p>
        </div>
    </div>
    <div id="timetable">
      <table id="CALC_TABLE">
        <tr>
            <th id="date"><span id="DATE_TH"></span></th>
            <th id="duration"><span id="DURATION_TH"></span></th>
            <th id="occupation"><span id="OCCUPATION_TH"></span></th>
            <th id="hours"><span id="HOURS_TH"></span></th>
        </tr>
      </table>
    </div>
    <div id="calc">
      <table>
        <tr>
          <td><span id="H_MONTH_TABLE"></span>:</td>
          <td><span id="H_MONTH"></span></td>
          <td><span id="H_TO_PAY_TABLE"></span>:</td>
          <td><span id="H_TO_PAY"></span></td>
        </tr>
        <tr>
          <td><span id="OVERTIME_PREV_MONTH_TABLE"></span>:</td>
          <td><span id="OVERTIME_PREV_MONTH"></span></td>
          <td><span id="OVERTIME_REST_TABLE"></span>:</td>
          <td><span id="OVERTIME_REST"></span></td>
        </tr>
        <tr>
          <td><span id="ALL_H_TABLE"></span>:</td>
          <td><span id="ALL_H"></span></td>
          <td><span id="LOAN_TABLE"></span> ( <span id="LOAN_CURRENCY_TABLE"></span> ):</td>
          <td><span id="LOAN"></span></td>
        </tr>
      </table>
    </div>
    <div class="container">
      <div id="signatures">
        <br />
        <br />
        <br />
        <span id="TODAY"></span>
        <hr />
        <h5><span id="SIGNATURE_LABEL"></span></h5>
      </div>
    </div>
  </body>
</html>
